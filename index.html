<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React Cart</title>
    <link rel="stylesheet" href="style.css"/>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin="anonymous"></script>
  </head>
  <header class="header">
    <h1>React Shopping Cart</h1>
  </header>
  <body class="body">
    
    <!-- We will put our React component inside this div. -->
    <div id="root"></div>

    <!-- React -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js" crossorigin="anonymous"></script>
    <script
      src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"
      crossorigin="anonymous"
    ></script>

    <!-- React-Bootstrap -->
    <script
      src="https://unpkg.com/react-bootstrap@1.6.0/dist/react-bootstrap.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- React Router -->
    <script src="https://unpkg.com/react-router@5.2.0/umd/react-router.js" crossorigin="anonymous"></script>
    <script
      src="https://unpkg.com/react-router-dom@5.2.0/umd/react-router-dom.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- Load Axios and Our Component -->
    <script src="https://unpkg.com/axios/dist/axios.min.js" crossorigin="anonymous"></script>

    <script src="cart.jsx" defer type="text/babel"></script>
  </body>
  <footer >
    <h6 class="footer">React Shopping Cart MIT xPRO BootCamp 2022</h6>
  </footer>
</html>
